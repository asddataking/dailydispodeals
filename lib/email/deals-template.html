<!DOCTYPE html>

<head>

  }

    font-size: 16px;
    font-weight: bold;
    margin: 0;
  }
  .deal-details {
    font-size: 14px;
    margin: 6px 0;

  }
  .deal-price {
    font-size: 18px;
    font-weight: bold;
    color: #dc3545;
  }
  .btn {
    display: inline-block;
    background: #28a745;
    color: #fff;
    padding: 10px 18px;
    text-decoration: none;
    border-radius: 4px;
    margin-top: 12px;
    font-size: 14px;
  }
  .footer {
    padding: 15px;
    text-align: center;
    font-size: 12px;
    color: #777;
